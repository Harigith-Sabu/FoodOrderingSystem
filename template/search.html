{% extends 'index.html' %}
{% load static %}
{% block content %}
<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->

<head>
  <title>Sislaf</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
  
</head>

<body id="top">
  <div class="abcd" style="background-image:url('{% static 'images/bg1.jpg' %}');">

    <div id="pageintro">
      <article>

        <h3 class="heading">QUALITY FOOD ITEMS</h3>
        <p>Register with us and have quality food items at your door step.</p>
    </div>
    </article>
  </div>

  <div class="wrapper row3">
    <main class="hoc container clear">

      <section id="introblocks">
        <ul class="nospace group btmspace-80">
          {% for i in pr %}
          <li class="one_third">
            <figure><a class="imgover" href="/cart/{{i.id}}"><img src="{{i.img.url}}" alt="" style="height: 400;"></a>
              <figcaption>
                <h1><b>{{i.name}}</b></h1><br>
                <p>{{i.desc|truncatewords:17}}</p>
                <p>Price : {{i.price}}RS</p>
                <br>
                Stock Left : {{i.stock}}
              </figcaption>
            </figure>
          </li>
          {% endfor %}






        </ul>
      </section>
      <hr class="btmspace-80">

      <div class="clear"></div>
    </main>
  </div>

  </div>
</body>
</html>
{% endblock %}
